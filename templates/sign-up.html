{% extends "base.html" %}

{% block content %}
<h1>Sign up</h1>

<form action='/' method="post">
    <table>
        <tr>
            <td>
                <label for="user-name">Username: </label>
            </td>
            <td>
                <input type="text" name='username' id="user-name" value="{{ name }}">
                <span class="error">{{ name_error }}</span>
            </td>
        </tr>

        <tr>
            <td>
                <label for="pass">Password:</label>
            </td>
            <td>
                <input type="password" name="password" id="pass">
                <span class="error">{{ pass_error }}</span>
            </td>
        </tr>

        <tr>
            <td>
                <label for="verify-pass">Verify Password:</label>
            </td>
            <td>
                <input type="password" name="verify-pass" id="verify-pass">
                <span class="error">{{ ver_pass_error }}</span>
            </td>
        </tr>

        <tr>
            <td><label for="email">Email (optional):</label></td>
            <td>
                <input type="text" name="email" id="email" value="{{ email }}">
                <span class="error"> {{ email_error }}</span>
            </td>
        </tr>
    
        <tr>
            <td><input type="submit" value="Submit"></td>
        </tr>
    </table>
</form>
{% endblock %}
